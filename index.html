<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dedicated VPN – Быстрый и безопасный VPN</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    /* ===== CSS RESET ===== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    a { text-decoration: none; }

    /* ===== HEADER ===== */
    header {
      background-color: #161b22;
      padding: 1em;
    }
    .header-main {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1em;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.75em;
    }
    .logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    .header-text h1 {
      font-size: 1.5rem;
      color: #f0f6fc;
    }
    .header-text p {
      font-size: 0.95rem;
      color: #8b949e;
    }

    /* ===== MENU BUTTON (MOBILE) ===== */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #c9d1d9;
      cursor: pointer;
    }

    /* ===== NAVIGATION ===== */
    nav {
      background-color: #161b22;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.25em;
    }
    nav ul li a {
      display: block;
      padding: 0.5em;
      font-weight: bold;
      color: #c9d1d9;
      transition: color 0.2s, border-bottom 0.2s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #58a6ff;
      border-bottom: 2px solid #58a6ff;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      /* Показать кнопку гамбургера */
      .menu-toggle {
        display: block;
      }
      /* Скрыть «обычное» меню */
      nav ul {
        flex-direction: column;
        display: none;
      }
      /* Прикрутить класс .open для показа списка */
      nav ul.open {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-main">
      <div class="logo-area">
        <img src="favicon.png" alt="Dedicated VPN" class="logo" />
        <div class="header-text">
          <h1>Dedicated VPN</h1>
          <p>Безопасный, анонимный и быстрый доступ в интернет</p>
        </div>
      </div>
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </div>
    <nav>
      <ul id="menu-list">
        <li><a href="index.html" class="active">Главная</a></li>
        <li><a href="about_us.html">О нас</a></li>
        <li><a href="persdata.html">Персональные данные</a></li>
        <li><a href="polconf.html">Политика конфиденциальности</a></li>
        <li><a href="vozvrat.html">Правила возврата</a></li>
        <li><a href="faq.html">FAQ / Часто задаваемые вопросы</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Основной контент страницы -->
  </main>

  <footer style="background:#161b22; text-align:center; padding:1em; color:#8b949e;">
    © 2025 Dedicated VPN. Все права защищены.
  </footer>

  <script>
    // Переключаем видимость меню на мобильных
    document.getElementById('menu-toggle')
      .addEventListener('click', () => {
        document.getElementById('menu-list').classList.toggle('open');
      });
  </script>

</body>
</html>
